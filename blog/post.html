<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!--- favicon-->
  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">



  <!--- css link-->
  <link rel="stylesheet" href="/assets/css/style.css">

  <!--- google font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</head>

<body>

  <main>

    <!-- #SIDEBAR-->

    <aside class="sidebar" data-sidebar>

      <div class="sidebar-info">

        <figure class="avatar-box">
          <img src="/assets/images/my-avatar.png" alt="Priyadharshini Franklin" width="80">
        </figure>

        <div class="info-content">
          <h1 class="name" title="Priyadharshini Franklin">Priyadharshini Franklin</h1>

          <p class="title">Web developer | UI/UX Designer</p>
        </div>

        <button class="info_more-btn" data-sidebar-btn>
          <span>Show Contacts</span>

          <ion-icon name="chevron-down"></ion-icon>
        </button>

      </div>

      <div class="sidebar-info_more">

        <div class="separator"></div>

        <ul class="contacts-list">

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="mail-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Email</p>

              <a href="mailto:priyalovestoyap@gmail.com" class="contact-link">priyalovestoyap@gmail.com
              </a>
            </div>

          </li>

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="phone-portrait-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Phone</p>

              <a href="tel:+918220136610" class="contact-link">+91 82201 36610</a>
            </div>

          </li>

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="calendar-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Birthday</p>

              <time datetime="2005-03-04">March 04, 2005</time>
            </div>

          </li>

          <li class="contact-item">

            <div class="icon-box">
              <ion-icon name="location-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Location</p>

              <address>Chennai, Tamil Nadu</address>
            </div>

          </li>

        </ul>

        <div class="separator"></div>

        <ul class="social-list">

          <li class="social-item">
            <a href="https://github.com/priyaloves7" class="social-link" target="_blank">
              <ion-icon name="logo-github"></ion-icon>
            </a>
          </li>

          <li class="social-item">
            <a href="https://www.linkedin.com/in/priyadharshinif/" class="social-link" target="_blank">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>

          <li class="social-item">
            <a href="https://www.instagram.com/priyadh7._/" class="social-link" target="_blank">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>

        </ul>


      </div>

    </aside>

    <!-- MAIN CONTENT -->
    <div class="main-content">

      <!-- NAVIGATION (copied from your index.html) -->
      <!--- #NAVBAR-->

      <nav class="navbar">
        <ul class="navbar-list">

          <li class="navbar-item">
            <a class="navbar-link" href="/index.html">About</a>
          </li>

          <li class="navbar-item">
            <a class="navbar-link" href="/index.html#resume">Resume</a>
          </li>

          <li class="navbar-item">
            <a class="navbar-link" href="/index.html#portfolio">Portfolio</a>
          </li>

          <li class="navbar-item">
            <a class="navbar-link" href="/index.html#blog">Blog</a>
          </li>

        </ul>
      </nav>


      <!-- BLOG POST CONTENT -->
      <article class="post-wrapper">

        <a href="/index.html#blog" class="back-btn">‚Üê Back to Blog</a>

        <h1 class="post-title">Loading...</h1>
        <span class="post-date"></span>

        <img class="post-image" src="" alt="Blog Image">

        <p class="post-content"></p>

        <section class="comments-section">
          <h2>Comments</h2>

          <div class="comments-list"></div>

          <div class="comment-form">
            <input type="text" id="username" placeholder="Your name">
            <textarea id="commentText" placeholder="Write a comment..."></textarea>
            <button id="submitComment">Post Comment</button>
          </div>
        </section>

      </article>

    </div>
  </main>

  <script type="module" src="/assets/js/single-post.js"></script>
  <!--- ionicon link -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
